<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">
    Click me
  </button>
  <script>
    const button = document.querySelector("#btn")
    button.addEventListener("click", btnClick)
    function btnClick (){
      console.log("Click!")
    }
  </script>
</body>
</html>
